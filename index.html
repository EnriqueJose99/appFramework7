<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App FrameWork 7</title>
  <link rel="stylesheet" href="css/framework7.min.css">
  <link rel="stylesheet" href="css/framework7.bundle.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class = "color-theme-blue">
	<div id="app">
		<!-- Your main view, should have "view-main" class -->
		<div class="view view-main view-init">	
			<!-- Initial Page, "data-name" contains page name -->
			<section class = "panel panel-left panel-cover">
				<div class = "block">
					<div class = "row">
						<article class=  "col-20">
							<span class="material-icons">account_circle</span>
						</article>
						<article class = "col-80">
							<b>Estelle Leroy</b><br>
							<span class = "letra-verde">nnndn@skdnns.com</span>
						</article>
					</div>
				</div>
				<div class = "list">
					<ul class="list-menu">
						<li>
							<a href="/about/" class="item-link item-content panel-close">
								<div class="item-media">
									<span class="material-icons">help</span>
								</div>
								<div class="item-inner">
									About
								</div>
							</a>
						</li>
						<li>
							<a href="/about/" class="item-link item-content panel-close">
								<div class="item-media">
									<span class="material-icons">help</span>
								</div>
								<div class="item-inner">
									About
								</div>
							</a>
						</li>
						<li>
							<a href="/about/" class="item-link item-content panel-close">
								<div class="item-media">
									<span class="material-icons">help</span>
								</div>
								<div class="item-inner">
									About
								</div>
							</a>
						</li>
					</ul>
				</div>
			</section>
			<section data-name="home" class="page">
				<!-- Top Navbar -->
				<nav class="navbar">
					<div class="navbar-bg"></div>
					<div class="navbar-inner">
						<div class = "left">
							<a href="#" class="link panel-open">
								<span class="material-icons">menu</span>
							</a>
						</div>
						<div class="title">Food Delivery</div>
					</div>
				</nav>
				<!-- Scrollable page content -->
				<article class="page-content">
					<div class= "block saludo">
						<h2>Hola Maria.</h2>
						<h3>Que te gustaria comer hoy!?</h3>
					</div>
					<h2 class = "block-title">Comidas Favoritas</h2>
					<div class="block">
						<article class="card card-food">
							<div class="card-header">
								<img src=" img/bg-sushi.jpg" class="img-fluid" alt="sushi">
							</div>
							<div class = "card-content">
								<div class="row">
									<article class="col">
										Sushi
									</article>
									<article class = "col text-align-right">
										<i class = "material-icons">favorite_border</i>23
									</article>
								</div>
							</div>
						</article>
					</div>
				</article>
			</section>
		</div>
	</div>
	<script src="js/framework7.min.js"></script>
	<script src="js/framework7.bundle.min.js"></script>
	<script src="js/my-app.js"></script>

</html>
